<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>lefante - settings</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
</head>

<body>
  <header>
    <img src="../assets/imgs/SVGs/elephant.svg">

    <a href="../">lefante</a>
  </header>

  <main>
    <div class="settings-header">
      <a class="backButton" href="../">
        <img src="../assets/imgs/SVGs/arrow-undo.svg">
      </a>

      <h1>SETTINGS</h1>
    </div>

    <div class="settings-content">
      <div class="settings-item">
        <h2>PAIRS</h2>

        <div class="settings-item-options">
          <div class="settings-item-options-option pairs remove" onclick="removePair()">
            <img src="../assets/imgs/SVGs/remove-circle.svg">
          </div>

          <div class="settings-item-options-option text pairs value">
            6
          </div>

          <div class="settings-item-options-option pairs add" onclick="addPair()">
            <img src="../assets/imgs/SVGs/add-circle.svg">
          </div>
        </div>
      </div>

      <div class="settings-item">
        <h2>LIFES</h2>

        <div class="settings-item-options">
          <div class="settings-item-options-option lifes remove" onclick="removeLife()">
            <img src="../assets/imgs/SVGs/remove-circle.svg">
          </div>

          <div class="settings-item-options-option text lifes value">
            3
          </div>

          <div class="settings-item-options-option lifes add" onclick="addLife()">
            <img src="../assets/imgs/SVGs/add-circle.svg">
          </div>
        </div>
      </div>

      <div class="settings-item">
        <h2>THEME (OUT OF ORDER)</h2>

        <div class="settings-item-options">
          <div class="settings-item-options-option theme light" onclick="changeTheme('light')">
            <img src="../assets/imgs/SVGs/sunny.svg">
          </div>

          <div class="settings-item-options-option theme dark" onclick="changeTheme('dark')">
            <img src="../assets/imgs/SVGs/moon.svg">
          </div>
        </div>
      </div>
  </main>

  <footer>
    <h2>
      Made with <span id="heart">&#10084;</span> by @<a href="https://github.com/dudushy" target="_blank">dudushy</a>
    </h2>

    <h2>
      <a href="https://github.com/dudushy/lefante" target="_blank">SRC</a>
    </h2>
  </footer>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
