<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>lefante - game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
</head>

<body>
  <header>
    <img src="../assets/imgs/SVGs/elephant.svg">

    <a href="../">lefante</a>
  </header>

  <main>
    <div class="game-header">
      <a class="backButton" href="../">
        <img src="../assets/imgs/SVGs/arrow-undo.svg">
      </a>

      <h1>GAME</h1>

      <span class="lifeDisplay">
        <p>&#10084;</p>
        x
        <p id="life-count">3</p>
      </span>
    </div>

    <div class="game-content">
      <div class="card sample" style="--top-offset: 20%; --left-offset: 50%; --rotation-offset: 20deg;">
        <div class="card-inner">
          <div class="card-front">
            <img src="../assets/imgs/SVGs/help-circle.svg" draggable="false">
          </div>

          <div class="card-back">
            1
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <h2>
      Made with <span id="heart">&#10084;</span> by @<a href="https://github.com/dudushy" target="_blank">dudushy</a>
    </h2>

    <h2>
      <a href="https://github.com/dudushy/lefante" target="_blank">SRC</a>
    </h2>
  </footer>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
